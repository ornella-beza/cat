<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up - Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>Level</span>
            <div class="logo-house"></div>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact us</a>
        </div>
    </nav>

    <main>
        <section class="classes-section">
            <h2>Past in person <span class="highlight">classes</span></h2>
            <div class="class-cards">
                <div class="card pink">Robotics</div>
                <div class="card pink">Jungle</div>
                <div class="card pink">Figma</div>
            </div>
        </section>

        <section class="classes-section">
            <h2>Past Online <span class="highlight">classes</span></h2>
            <div class="class-cards">
                <div class="card blue">Programing</div>
                <div class="card blue">Algorithm</div>
                <div class="card blue">Python</div>
            </div>
        </section>

        <section class="register-section">
            <p class="register-text">
                Hello Awesome people Please register below<br>
                in case you want to level up your skills
            </p>
            <button class="register-btn" onclick="showRegistrationForm()">Register</button>
        </section>

        <div id="registrationModal" class="modal">
            <div class="modal-content">
                <h2>Please fill below form with your info</h2>
                <form id="registrationForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="names">Names</label>
                        <input type="text" id="names" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select id="course" required>
                            <option value="">Select a course</option>
                            <option value="robotics">Robotics</option>
                            <option value="jungle">Jungle</option>
                            <option value="figma">Figma</option>
                            <option value="programming">Programming</option>
                            <option value="algorithm">Algorithm</option>
                            <option value="python">Python</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="motivation">Motivation</label>
                        <textarea id="motivation" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <footer>
            <div class="copyright">
                <span class="copyright-symbol">Â©</span>
                <span class="level-up">Level up</span>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
